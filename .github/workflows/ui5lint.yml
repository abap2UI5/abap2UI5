name: ui5lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20.11.0'
    - run: cd app && npm i
    - run: npm install --global @ui5/linter && ui5lint --details
