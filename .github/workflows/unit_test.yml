name: test-unit-tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: git clone https://github.com/abap2UI5/abap2UI5-transpiled.git && cp -r src abap2UI5-transpiled && cd abap2UI5-transpiled
    - run: npm run build
    - run: npm run unit
